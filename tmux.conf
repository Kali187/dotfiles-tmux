unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "CONFIGURATION UPDATED!"
set-option -g default-shell /bin/zsh
set-option -g default-command "reattach-to-user-namespace -l zsh"
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

# Setting alternative prefix that is easier for one hand typing
set -g prefix C-a
bind C-a send-prefix

set -g mouse on

# MEssages stay for a bit longer 
set-option -g display-time 2000            # By default, status msg disappears in the blink of an eye (750ms)
set-option -g display-panes-time 2000      # By default, pane number disappears in 1 s
set-option -g history-limit 50000          # maximum number of lines held in window history - crank it up from 2k default
set-option -g lock-after-time 3600         # lock the session after 60 mins of inactivity. Sometimes, it is good to protect your screen to make sure other's can't see enough.
set-option -wg automatic-rename off

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g status-position bottom

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

### ----------------------------------
### '2kabhishek/tmux2k' CONFIG
### ----------------------------------

# use a theme
set -g @tmux2k-theme 'gruvbox icons'

# to show icons only
set -g @tmux2k-icons-only true

# to customize duo bg and fg
set -g @tmux2k-duo-fg "#1688f0" # this will get you duo blue shown above
set -g @tmux2k-duo-bg "#000000" # this will set the bg for duo theme

set -g @tmux2k-left-plugins "session cwd"
set -g @tmux2k-right-plugins "battery network time" 

# set session icon, accpets: `session`, 'window`, or any string
set -g @tmux2k-session-icon " #S" # `#W` for window name`'

